<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Counter <button>Add Counter</button></h1>
  <div class="counter"> 
    <button class="plus" id="increment">+</button>
    <h1 class="num" id="count">0</h1>
    <button class="delete" id="decrement">-</button>
    <button class="clear" id="clear">C</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
